language: java

jdk:
  - oraclejdk11

build:
  ci:
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage

    - mvn clean cobertura:cobertura
    - mvn install
    - mvn test

    - cp -r $SHIPPABLE_BUILD_DIR/target shippable/testresults
    - cp -r $SHIPPABLE_BUILD_DIR/target shippable/codecoverage
